<h2>ITEMS</h2>
<ul>
    <li *ngFor="let item of items"
        (click)="onSelect(item)">
        <span class="badge">{{item.id}}</span> {{item.name}}
    </li>
</ul>

<div *ngIf="selectedItem">
    <h2>
        {{selectedItem.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
